name: Build and Deploy Site (Landing + Wiki)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll (GitHub Pages + remote theme)
        run: |
          cd wiki
          cat << 'EOF' > Gemfile
          source "https://rubygems.org"

          gem "github-pages", group: :jekyll_plugins
          gem "jekyll-remote-theme"
          EOF
          bundle install --jobs 4 --retry 3

      - name: Build wiki
        run: |
          cd wiki
          bundle exec jekyll build -d _site

      - name: Prepare combined site (landing + wiki)
        run: |
          mkdir public

          # Copy landing page and its assets to root
          cp -R landing/* public/

          # Copy wiki assets (CSS/JS)
          mkdir -p public/assets
          cp -R wiki/_site/assets/* public/assets/

          # Copy wiki pages under /wiki
          mkdir -p public/wiki
          cp -R wiki/_site/wiki/* public/wiki/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages

title: "FileSense Documentation"
description: "Intelligent semantic file organizer powered by SBERT + Gemini"
author: "Ayush Bhalerao"

# Theme Configuration
remote_theme: "niklasbuschmann/contrast"

# Site Settings
url: "https://ahhyoushh.github.io"
baseurl: "/FileSense"
repository: "ahhyoushh/FileSense"

# Build Settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# Theme Settings
show_excerpts: true
show_frame: false
show_sidebar: true

# Navigation
navigation:
  - title: Home
    url: /wiki/
  - title: Getting Started
    url: /wiki/getting-started/
  - title: FAQ
    url: /wiki/faq/
  - title: Architecture
    url: /wiki/pipeline/
  - title: Metrics
    url: /wiki/metrics/
  - title: "NL vs Keywords"
    url: /wiki/NL_VS_OG/
  - title: "Lessons Learned"
    url: /wiki/lessons-learned/
  - title: GitHub
    url: https://github.com/ahhyoushh/FileSense
    icon: github

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: page

# docs/_config.yml
title: FileSense
description: FileSense documentation and blog
baseurl: "/FileSense"
url: "https://ahhyoushh.github.io"

# Remote theme (Minimal Mistakes). Remote theme provides layouts/includes used by the site.
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
# keep a fallback theme for local tools that expect 'theme'
theme: minima

# Plugins required by the remote theme and site features.
# NOTE: jekyll-include-cache provides the `include_cached` Liquid tag used by Minimal Mistakes.
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

# Defaults: ensure your custom CSS is used site-wide
defaults:
  - scope:
      path: ""
    values:
      css: "/assets/css/custom.css"

highlighter: rouge

# Minimal Mistakes options
minimal_mistakes_skin: "dark"

# Useful build/permalink settings
markdown: kramdown
kramdown:
  input: GFM
permalink: /:categories/:title/

# Files/dirs to exclude from the site build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Optional: pagination defaults (adjust per-site)
paginate: 10
paginate_path: "/page:num/"

# Optional: GitHub metadata (keeps jekyll-github-metadata behavior consistent)
github:
  is_project_page: true
